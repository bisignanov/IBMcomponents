name: ci
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: yarn install --offline
      - name: Lint
        run: yarn lint
      - name: Audit
        run: yarn run audit
      - name: Test
        run: yarn test --ci
      - name: Build project
        run: yarn build
      - name: Run Continuous Integration checks
        run: yarn ci-check
