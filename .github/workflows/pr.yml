name: PR # Checks the PR title is of the correct format

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

  merge_group:
    types: [checks_requested]

jobs:
  validate_title:
    name: validate title
    if: ${{ github.event_name != 'merge_group' }}
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v3.4.6 # cspell:disable-line
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  check_gallery:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3.8.1
        with:
          node-version: lts/gallium
          cache: yarn
      - name: Cache dependencies
        uses: actions/cache@v3.3.2
        with:
          path: '**/node_modules'
          key: check-gallery-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - name: Check gallery
        run: |
          yarn update-gallery-config
          if [[ `git status --porcelain` ]]; then
            echo "Gallery config is up to date."
          else
            core.setFailed("The gallery is out of date, run `yarn update-gallery-config`");
          fi
