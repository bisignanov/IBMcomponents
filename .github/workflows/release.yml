name: Release

on:
  push:
    # tags:
    #  - v*

    branches:
      - 12/publish-step

jobs:
  Release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org

      - name: Install
        run: yarn --offline

      - name: Build
        run: yarn build

      - name: Continuous integration check
        run: yarn ci-check

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo 'publish'

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo 'release'
